<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJA KICKS| Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="landing">
    <header>
        <section class="logo-container">
            <img src="assets/logo/logo_rja.png" alt="RJA Logo">
        </section>
        <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="burger-menu">
                <i class="fa-solid fa-bars"></i>
            </label>
        <nav>
            <a href="landing-page.html">Home</a>
            <a href="dashboard.html">Products</a>
            <a href="#brands-container">Brands</a>
        </nav>
        <section class="search">
            <form>
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="search" id="inputSearch" placeholder="Search Products">
            </form>
            <a href="view-cart.html" class="cart_btn"><i class="fa-solid fa-bag-shopping bag-icon"></i><span class="cart-text">Cart (3)</span></a>
        </section>
        <section class="buttons">
            
        </section>
    </header>
    <main>
        <section class="shopname-content">
            <p>Shop with</p>
            <h1>RJA KICKS</h1>
            <p>Step into style.</p>
            <a href="dashboard.html">
                <button id="shopBtn">Shop Now</button>
            </a>
        </section>
        <section class="newproduct-container">
            <h1>NEW PRODUCTS</h1>
            <ul class="newproduct-list">
            </ul>
        </section>
        <section id="brands-container" class="brands-container">
            <h1>SHOP BY BRANDS</h1>
            <ul>
                <li>
                    <a href="#"><img src="assets/logo/brand_jordan_logo.svg" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="assets/logo/brand_newbalance_logo.png" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="assets/logo/brand_nike_logo.svg" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="assets/logo/brand_crocs_logo.png" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="assets/logo/brand_asics_logo.png" alt=""></a>
                </li>
            </ul>
        </section>
        <section class="featured-container">
            <h1>FEATURED</h1>
            <ul>
                <li><img src="assets/gallery-image-1.jpg" alt=""></li>
                <li><img src="assets/gallery-image-2.jpg" alt=""></li>
            </ul>
            <a href="dashboard.html">
                <button id="shopBtn">Shop Now</button>
            </a>
        </section>
    </main>
    <footer>
        <img src="assets/logo/logo_rja.png" alt="RJA Logo">
        <h4>Contact Us</h4>
        <ul>
            <li><a href="#"><img src="assets/logo/fb_logo.png" alt=""></a></li>
            <li><a href="#"><img src="assets/logo/ig_logo.webp" alt=""></a></li>
            <li><a href="#"><img src="assets/logo/tiktok_logo.webp" alt=""></a></li>
        </ul>
        <p>2025 Â© RJA Kicks Store Inc., All Rights Reserved</p>
    </footer>

     <!-- Signup Modal -->
     <div id="signupModal" class="modal">
        <div class="modal-content">
          <span class="close-btn" data-close="signupModal">&times;</span>
          <h2>Sign Up</h2>
          <input type="text" id="signupUsername" placeholder="Username (8-16 characters)" />
          <input type="email" id="signupEmail" placeholder="Email" />
          <input type="password" id="signupPassword" placeholder="Password" />
          <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" />
          <button id="signupSubmit">Sign Up</button>
          <div class="toggle">
            Already have an account? <a id="showLogin">Log in</a>
          </div>
        </div>
      </div>
    
      <!-- Login Modal -->
      <div id="loginModal" class="modal">
        <div class="modal-content">
          <span class="close-btn" data-close="loginModal">&times;</span>
          <h2>Log in</h2>
          <input type="email" id="loginEmail" placeholder="Email" />
          <input type="password" id="loginPassword" placeholder="Password" />
          <button id="loginSubmit">Log in</button>
          <div class="toggle">
            Don't have an account? <a id="showSignup">Sign Up</a>
          </div>
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
