<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>RJA KICKS | Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="navbar"></div>

    <main>
        <!-- Left side: container for all cart items -->
        <div class="cart-items-container">
            <!-- Example Cart Item 1 -->
            <section class="cart-item" data-price="6990.00">
                <ul>
                    <li>
                        <img src="assets/product_img/asics/asics_sonoma_1.webp" alt="Asics Sonoma" />
                    </li>
                    <li class="product-details">
                        <h4>Asics Sonoma</h4>
                        <h5>₱ 6990.00</h5>
                        <p>Size: 10</p>
                    </li>
                    <li class="product-quantity">
                        <p>Quantity</p>
                        <input type="number" min="1" max="99" value="1" />
                    </li>
                    <li>
                        <i class="fa-solid fa-xmark remove-icon" style="margin: auto; cursor: pointer;"></i>
                    </li>
                </ul>
            </section>

            <!-- Example Cart Item 2 -->
            <section class="cart-item" data-price="6990.00">
                <ul>
                    <li>
                        <img src="assets/product_img/asics/asics_sonoma_1.webp" alt="Asics Sonoma" />
                    </li>
                    <li class="product-details">
                        <h4>Asics Sonoma</h4>
                        <h5>₱ 6990.00</h5>
                        <p>Size: 9</p>
                    </li>
                    <li class="product-quantity">
                        <p>Quantity</p>
                        <input type="number" min="1" max="99" value="1" />
                    </li>
                    <li>
                        <i class="fa-solid fa-xmark remove-icon" style="margin: auto; cursor: pointer;"></i>
                    </li>
                </ul>
            </section>
            <!-- Add more .cart-item sections as needed, each with data-price -->
        </div>

        <!-- Right side: Shipping Form -->
        <section class="customer-details">
            <h2>Shipping Information</h2>
            <form>
                <fieldset class="row">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" />
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" />
                    </div>
                </fieldset>

                <fieldset>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" />
                </fieldset>

                <fieldset>
                    <label for="address2">Address 2</label>
                    <input type="text" id="address2" name="address2" />
                </fieldset>

                <fieldset class="row">
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" />
                    </div>
                    <div>
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" />
                    </div>
                    <div>
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" name="zip" />
                    </div>
                </fieldset>

                <!-- Summary Section -->
                <section class="summary">
                    <h2>Order Summary</h2>
                    <p>Items <span class="items-subtotal"></span></p>
                    <p>Shipping Fee <span class="shipping-fee"></span></p>
                    <p class="total">Total Amount <span class="total-amount"></span></p>
                </section>

                <!-- Button to trigger Payment Modal -->
                <button type="submit" id="checkoutBtn">Proceed to Checkout</button>
            </form>
        </section>
    </main>

    <!-- ---------------- Payment Modal ---------------- -->
    <div class="modal-overlay" id="paymentModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>

            <!-- Payment icons-->
            <div class="payment-logos">
                <i class="fa-brands fa-cc-visa fa-xl"></i>
                <i class="fa-brands fa-cc-mastercard fa-xl" style="color: red;"></i>
            </div>

            <h2>Card Details</h2>
            <form id="paymentForm">
                <fieldset>
                    <label for="cardName">Card Name</label>
                    <input type="text" id="cardName" placeholder="Name on Card"/>
                </fieldset>

                <fieldset>
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" />
                </fieldset>

                <div class="row">
                    <fieldset>
                        <label for="expiration">Expiration</label>
                        <input type="text" id="expiration" placeholder="MM/YY" />
                    </fieldset>
                    <fieldset>
                        <label for="cvc">CVC</label>
                        <input type="text" id="cvc" placeholder="123" />
                    </fieldset>
                </div>

                <p class="modal-total">
                    <span>Total Amount</span>
                    <span id="modalTotal">₱0.00</span>
                </p>

                <button type="submit" class="pay-btn">Pay</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
