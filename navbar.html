<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJA KICKS| Landing Page</title>
    <link rel="stylesheet" href="nav-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header>
        <img src="assets/logo/logo_rja.png" alt="RJA Logo" />

        <!-- Desktop Nav Links -->
        <nav class="desktop-nav">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Brands</a>
        </nav>

        <!-- Desktop Search & Buttons -->
        <div class="desktop-menu">
            <div class="search">
                <form>
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" name="search" id="inputSearch" placeholder="Search Products" />
                </form>
                <a href="#" class="cart_btn">
                    <i class="fa-solid fa-bag-shopping bag-icon"></i>Cart (3)
                </a>
            </div>
            <div class="buttons">
                <a id="signup" href="#">Sign Up</a>
                <a id="login" href="#">Log in</a>
            </div>
        </div>

        <!-- Hamburger Icon (Mobile) -->
        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- MOBILE OVERLAY (hidden by default) -->
    <div class="overlay" id="overlay">
        <!-- Close button inside overlay -->
        <button class="close-btn" id="closeOverlay">&times;</button>

        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Brands</a>
        </nav>
        <div class="search">
            <form>
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="search" id="mobileSearch" placeholder="Search Products" />
            </form>
            <a href="#" class="cart_btn">
                <i class="fa-solid fa-bag-shopping bag-icon"></i>Cart (3)
            </a>
        </div>
        <div class="buttons">
            <a id="signupOverlay" href="#">Sign Up</a>
            <a id="loginOverlay" href="#">Log in</a>
        </div>
    </div>
    <script src="nav-script.js"></script>
</body>

</html>
